<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <title>Title</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">BOOKS CATALOG</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">

        <li class="nav-item">
          <a class="nav-link " href="/">Книги</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/authors">Авторы</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container" style="margin-top: 50px">
  <div class="row">
    <div class="col">
    <a href="{% url 'library:author_new' %}" >
            <p style=""><button type="button" class="btn btn-primary btn-lg btn-block">Добавить автора</button></p>
    </a>
    {% if author_list %}
    {% for author in author_list %}
        <div class="card mb-3" style="">
          <div class="row g-0">
            <div class="col-md-8" >
              <div class="card-body" >
                <h3 class="card-title">
                    <a href="">{{ author.name }}</a>
                </h3>
                <p class="card-text">Возраст: {{ author.age }}</p>
                <form action="{% url 'library:author_delete' author.pk %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-danger">Удалить автора</button>
                </form>
              </div>
            </div>
          </div>
        </div>
    {% endfor %}
    {% endif %}

    </div>
  </div>
</div>
</body>
</html>
